syntax = "proto3";
option java_package = "com.grpc.clientUser";
message LoginRequest{
    string username=1;
    string password=2;
}
message ApiResponse{
    string responseMessage=1;
    int32  responseCode=2;
}
message Empty{
}
service user{
    rpc login(LoginRequest) returns (ApiResponse);
    rpc logout(Empty) returns (ApiResponse);
}